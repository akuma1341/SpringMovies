<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Director</title>
</head>
<body>

<p>
  <a href="/writers">All writers</a>
</p>

<hr>

<h3>Writer info</h3>

<p th:text="'ID: ' + ${writer.getId()}">value</p>
<p th:text="'Name: ' + ${writer.getName()}">value</p>

<h3>Movies:</h3>
<table border="1" style="width:300px">
  <tr th:each="movie : ${writer.getMoviesSet()}">
    <td>
      <a th:href="@{/movies/{id}(id=${movie.getId()})}"
         th:text="${movie.title}">
        Movie
      </a>
    </td>
  </tr>
</table>

<hr>

<p>
  <a th:href="@{/writers/{id}/editWriter(id=${writer.getId()})}">Edit</a>
</p>

<div>
  <form th:method="POST" th:action="@{/writers/{id}/delete(id=${writer.getId()})}">
    <input type="submit" value="Delete">
  </form>
</div>

</body>
</html>
